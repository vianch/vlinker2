<div class="vl-password-wrapper-c">
    <div class="vl-pen">Random password generator</div>
    <form name="vl-random-password-o">
        <input class="vl-reload-password" type="button" autofocus (click)="generatePassword()"  >
        <input class="vl-random-password" type="text" name="random_password" [(ngModel)]="passwordString" onclick="this.select();" disabled>
    </form>
</div>
